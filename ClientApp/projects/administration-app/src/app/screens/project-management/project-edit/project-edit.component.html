<div class="container body-content row" id="divSearch">
    <div class="page-header">
      <h3>Edit Project</h3>
    </div>
    <div
      class="search-panel panel panel-default col-md-8"
      style="border-top-left-radius:13px;border-top-right-radius:13px;"
    >
      <form name="projectForm" role="form" class="form-horizontal" [formGroup]="projectEditForm" (ngSubmit)="updateProject()">
        <div class="input-group">
          <div class="input-group-addon">Project</div>
          <input class="form-control" formControlName="name" id="project" />
          <span
                *ngIf="!projectEditForm.get('name')?.valid && projectEditForm.get('name')?.touched"
                class="help-block">This field is required.
            </span>
        </div>
        <div class="input-group">
          <div class="input-group-addon">API URL</div>
          <input class="form-control" formControlName="url" id="url" />
          <span
                *ngIf="!projectEditForm.get('url')?.valid && projectEditForm.get('url')?.touched"
                class="help-block">This field is required.
            </span>
        </div>
        <div class="input-group">
          <div class="input-group-addon">API Token</div>
          <input class="form-control" formControlName="token" id="token" /><span
          *ngIf="!projectEditForm.get('token')?.valid && projectEditForm.get('token')?.touched"
          class="help-block">This field is required.
      </span>
        </div>
        <div class="input-group">
          <div class="input-group-addon">Active</div>
          <input type="checkbox" formControlName="isActive" id="active" />
        </div>
        <button class="btn btn-default">Update</button>
      </form>
    </div>
  </div>
