<div class="container body-content row" id="divSearch">
  <div class="page-header"><h3>Search patient</h3></div>
  <div class="search-panel panel panel-default col-sm-3" style="border-top-left-radius:13px;border-top-right-radius:13px;">
      <form name="SearchForm" role="form" class="form-horizontal" type="submit" ng-keyup="($event.keyCode == 13)?submitForm():return">
          <div class="input-group">
              <div class="input-group-addon">First Name</div>
              <input class="form-control" id="fname" />
          </div>
          <div class="input-group">
              <div class="input-group-addon">Last Name</div>
              <input class="form-control" id="lname" />
          </div>
          <div class="input-group">
              <div class="input-group-addon">Email</div>
              <input class="form-control" id="email" />
          </div>
      </form>
  </div>
