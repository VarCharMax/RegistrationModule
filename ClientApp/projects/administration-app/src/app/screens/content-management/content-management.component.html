<div class="container body-content row" ng-app="BGApp.Search" ng-controller="searchController" id="divSearch">
  <div class="page-header"><h3>Search patient</h3></div>
  <div class="search-panel panel panel-default col-sm-3" style="border-top-left-radius:13px;border-top-right-radius:13px;">
      <form name="SearchForm" role="form" class="form-horizontal" type="submit" ng-keyup="($event.keyCode == 13)?submitForm():return">
          <div class="input-group">
              <div class="input-group-addon">Keyword</div>
              <input ng-model="keyword" class="form-control" id="keyword" />
          </div>
          <div class="input-group">
              <div class="input-group-addon">Surname</div>
              <input ng-model="lname" class="form-control" id="lname" />
          </div>
          <div class="input-group">
              <div class="input-group-addon">First Name</div>
              <input ng-model="fname" class="form-control" id="fname" />
          </div>
          <div class="input-group">
              <div class="input-group-addon">Patient UIN</div>
              <input ng-model="uiNum" class="form-control" id="uiNum" />
          </div>
          <div class="input-group">
              <div class="input-group-addon" style="width:110px !important;">Projects</div>
              <select class="form-control chosen-multiple" id="projects" multiple="multiple" name="projects" style="width:100px;">
                <option value="">Please select ...</option>
                <option value="7">another very good project</option>
                <option value="3">Other</option>
                </select>
          </div>
      </form>
  </div>
